<div class="social-buttons">
  <a [href]="urls.linkedin" target="_blank" class="social-buttons__button social-button social-button--linkedin" aria-label="LinkedIn">
    <span class="social-button__inner">
     <i class="fab fa-linkedin-in"></i>
    </span>
  </a>
  <a [href]="urls.github" class="social-buttons__button social-button social-button--github" target="_blank" aria-label="GitHub">
    <span class="social-button__inner">
     <i class="fab fa-github"></i>
    </span>
  </a>
</div>
